<html>
<head>
    <meta charset="utf-8">

    <link rel="alternate" type="application/rss+xml" title="" href="/index/">

    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="/static/css/footer.css">

    <link rel="stylesheet" type="text/css" href="/static/css/nav.css">

</head>
<body>

{% include 'topBar.html' %}
<div class="wrapper">
    <button onclick="window.location.href='post/'" class="edit" id="post"><i class="fa fa-pencil-square-o"></i>发帖
    </button>
    <section>
        <div class="row" style="display: none">
            <a id="link" href='forum={{ post.id }}/page=1/' class="forumList"><span
                   class="forumName" style="font-size: 18px;">{{ post.name }}</span></a>
            <span class="forumMsg" style="float: right; font-size: 14px; margin-right: 15px;">{{ post.modify_time|date:"m-d" }}发表
                    回帖数：{{ post.postNum }}
                    作者：{{ post.postedBy.username }}</span>
        </div>
        <div class="container">
        </div>
        <input id="cur-page" type="hidden">
        <input id="tol-page" type="hidden">
        <div style="text-align: center;">
        <ul id="pagination" class="pagination">
        </ul>
        </div>
    </section>

</div>
<footer>
    <div class="">
        <hr>
        <p> Copyright 红蚂蚁实验室</p>
        <hr>
    </div>
</footer>
<div class="corner-top">
    <button class="CornerButton" onclick="backTotop()" aria-lable="回到顶部" type="button" data-tooltip="回到顶部"
            data-tooltip-position="left" id="CornerButton">
        <svg title="回到顶部" class="Backtotop" FILL="currentColor" viewBox="0 0 24 24" width="24" height="24">

            </path>
        </svg>
    </button>
</div>
<script src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/prettify.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>

<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/forum.js"></script>
<script type="text/javascript" src="/static/js/backTop.js"></script>
</body>
</html>
