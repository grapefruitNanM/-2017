<div class="wrapper">

  <div class="container">
    <div style="text-align: center;">
      {{ editor.media }}
      <br><br>
        <form method="post" enctype="multipart/form-data">
        <div style="border: 1px;border-color: #ddd;margin: auto;">

                {{ editor.as_table }}

        </div>
          <!--确认模态框-->
                  <div class="model-alertInfo" id="model-alertInfo">
                    <div class="model-container">
                        <div class="model-head">
                            <span class="model-title">编辑课程</span>
                            <i class="fa fa-close"></i>
                        </div>
                        <div class="model-body">
                            <h3 class="message"></h3>
                        </div>
                        <div class="model-end">
                            <input type="submit" name="" value="确认" id="confirm" class="btn get">
                            <a href="/index/" class="btn get" id="cancle">确认</a>
                        </div>
                    </div>
                </div>
            </form>
          <button class="edit" onclick="alertInfoWithJump2('你确定要提交此次修改吗？','')">提交</button>
          <button class="edit" onclick="alertInfoWithJump3('你确定取消本次修改吗？','')">取消</button>
        <hr>
    </div>
  </div>

</section>
